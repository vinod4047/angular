<p-toast></p-toast>

<nav class="navbar navbar-expand-sm sticky-top ">
  <div class="container-fluid px">
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="logo">V-Shop</div>
      <ul class="navbar-nav  gap-2">
          <li routerLink="/AEL" class="m-3 menu"><a>Employee list</a></li>
          <li routerLink="/cusAdm" class="m-3 menu"><a>Customer list</a></li>
          <li routerLink="/order" class="m-3 menu"><a>Order list</a></li>
          <li routerLink="/proShow" class="m-3 activeOpt">Show product</li>
          
      </ul>
      <ul class="navbar-nav ms-md-auto gap-2">
          <li routerLink="/login" class="m-3 menu"><a>Logout</a></li>
      </ul>
      <h3 class="profile" (click)="mydetail()"><i class="fa-solid fa-circle-user"></i></h3>
        <div *ngIf="bool" class="empDetail">
            <div  class="booltext p-3">
                 <h5>Employee name : &nbsp; {{AdmId?.name}}</h5>
                   <h5>Employee Id :  &nbsp;{{AdmId?.id}}</h5>
            </div>
    </div>
  </div>
  </div>
</nav>


<div *ngIf="popup" class="confirm-box">

        <div  class="popuptext p-3">
            <h5 class="">Are you want to delete this bill  {{oId}} ?</h5>
            <button class="btn text-danger" (click)="deleteInfo(oId)">yes</button>
            <button class="btn text-secondary" (click)="myFunction(oId)">cancel</button>
        </div>
     </div>   
     

    
    <div class="contain lg-10 md-10 sm-10">
      <button class="btn mary" (click)="showAdd()">Add product</button>
    <h1>Product list</h1>
      <div class="row scroll">
        
        <div class="col-sm-5 col-md-4 col-lg-3 my-3 " *ngFor="let arr of user">
         
         <div class="card h-100 w-100 cbox">
                <div class=" w-100 cimg"><img src="../../assets/img/{{arr.proName}}.jpg" class="card-img-top h-100" ></div>
                
                <div class="card-body">
                  <h4 class="card-title">{{arr.proName | uppercase}}</h4>
                  <p class="card-text">{{arr.qty}} Kg = {{arr.price|currency:"INR":"symbol"}}</p>
                  <button class="btn btnn" [disabled]="arr.post ==='admin'" (click)="show(arr)" ><i class="fa-solid fa-user-pen"></i></button>
                  <button class="btn btnn del" [disabled]="arr.post ==='admin'"  (click)="myFunction(arr.id)"><i class="fa-solid fa-trash-can"></i></button>
       
                </div>
        </div>
        </div>

</div>
  
</div>
