<div class="contain">
    <div class="search">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">
    </div>

<table class="table">
<thead class="thead-dark">
<tr>
  <th scope="col">ID</th>
  <th scope="col">Name</th>
  <th scope="col">Contact</th>
  <th scope="col">Email</th>
  <th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let c of user | filter: filterTerm">      
  <td>{{ c.id }}</td>
  <td>{{ c.name }}</td>
  <td>{{ c.contact }}</td>
  <td>{{ c.email }}</td>
  <td> <button type="button" class="btn" (click)="customer(c.id)">link</button></td>
</tr>
</tbody>
</table>
</div>
